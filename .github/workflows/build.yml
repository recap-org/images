name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine build mode
        id: build_mode
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "push=true" >> $GITHUB_OUTPUT
            echo "env_file=.env.ci" >> $GITHUB_OUTPUT
            echo "Build mode: CI (push to registry)"
          else
            echo "push=false" >> $GITHUB_OUTPUT
            echo "env_file=.env.local" >> $GITHUB_OUTPUT
            echo "Build mode: PR (no push)"
          fi

      - name: Build and push images
        run: |
          set -a
          source ${{ steps.build_mode.outputs.env_file }}
          set +a

          if [[ "${{ steps.build_mode.outputs.push }}" == "true" ]]; then
            docker buildx bake --push default
          else
            docker buildx bake default
          fi
